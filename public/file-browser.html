<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Top header with search -->
  <div class="top-header">
    <div class="container">
      <div class="header-content">
        <h1 class="header-title">File Browser</h1>
        <div class="github-search-container">
          <input type="text" id="search-input" placeholder="Search files..." class="github-search-input">
          <button id="search-btn" class="github-search-btn">Search</button>
          <button id="clear-search-btn" class="github-clear-btn">Ã—</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container main-content">
    <!-- Search Results Section -->
    <div id="search-results" class="search-results-panel" style="display: none;">
      <h4>Search Results:</h4>
      <div id="search-list"></div>
    </div>
    
    <!-- File List -->
    <div id="file-list" class="file-list-panel">Loading...</div>
    
    <div class="text-center mt-4">
      <a href="/" class="btn">Back to Home</a>
    </div>
  </div>

  <script src="/dist/file-browser/file-browser.js"></script>
</body>
</html>
