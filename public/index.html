<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE NAS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SIMPLE SERVER</h1>
    <p id="subtitle">A Light Weighted Server System</p>
    <br>
    <div id="app" class="app">
        <fieldset>
            <legend>Upload File</legend>
            <br>
            <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                <input type="file" name="file" id="fileInput" required/>
                <button type="submit">Upload File</button>
            </form>
            <div id="progressContainer">
                <div id="progressWrapper">
                    <div id="progressBar"></div>
                </div>
                <span id="progressText"></span>
            </div>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Drive</legend>
            <p>File List: &nbsp <a class="a-element-button" href="/files">Browse Files Here</a></p>
        </fieldset>
    </div>
    <br>
    <img src="avatar.jpeg" id="avatar-img"/>
    <br>
    <blockquote>This is the main page of Simple Server.</blockquote>
    <div style="font-size: 13px; text-align: center;">
        <p>Developed by <a class="a-element-button" href="https://github.com/lihaozhe013/simple-NAS-nodejs" target="_blank">lihaozhe013</a></p>
    </div>
    <br>
    
    <script src="upload.js"></script>
</body>
</html>
